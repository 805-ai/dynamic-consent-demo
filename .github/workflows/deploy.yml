.github/workflows/deploy.yml
name: Deploy static site to Pages

on:
  push:
    branches: [main]     # use "main" since that's your branch
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .   # deploy everything in the repo (since index.html is at root)

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
